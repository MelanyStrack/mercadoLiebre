<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc9c9e5a32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Registrarse</title>
</head>
<body>
    <header class="home_header">
        <img src="/img/logo-mercado-liebre.svg" alt="logo de mercado liebre">
        <div class="searchBar_header"> 
          <form action="">
            <input type="text" placeholder="Buscar" id="search" >
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
        </div>
        <div class="compra_cuotas_home">
          <p><a href=""><i class="fa-solid fa-hand-holding-dollar" style="color: #000000;"></i> </a> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="home_nav">
          <ul>
            <li><a href="">Ofertas</a></li>
            <li><a href="">Tiendas Oficiales</a></li>
            <li><a href="">Vender</a></li>
            <li><a href="">Ayuda</a></li>
          </ul>
          <ul class="login_bar">
            <li><a href="">Creá tu cuenta <i class="fa-regular fa-id-card" style="color: #000000;"></i></a></li>
            <li><a href="">Ingresá <i class="fa-solid fa-right-to-bracket" style="color: #000000;"></i></a></li>
            <li><a href="">Mis compras <i class="fa-solid fa-basket-shopping" style="color: #000000;"></i></a></li>
          </ul>
        </nav>
        <div class="burger-menu">
          <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
      </header>

      <main class="register__main">
        <form action="/Registrarse" method="post" class="register__form"> 
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido"required>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">

            <div class="register__form__div__perfilUsuario">
                <label for="perfilUsuario">Perfil del usuario</label>
                <div> 
                    <input type="radio" name="perfilUsuario" id="perfilUsuario" value="Comprador">
                    <label for="Comprador">Comprador</label>
                </div>
                <div> 
                    <input type="radio" name="perfilUsuario" id="perfilUsuario" value="Vendedor">
                    <label for="Vendedor">Vendedor</label>
                </div>
            </div>
            
            <label for="interes">Intereses</label>
            <div>
                <input type="checkbox" name="interes" value="Electro">
                <label for="Electro">Electro</label>
            </div>
            <div>
                <input type="checkbox" name="interes" value="Moda">
                <label for="Moda">Moda</label>
            </div>
            <div>
                <input type="checkbox" name="interes" value="Hogar">
                <label for="Hogar">Hogar</label>
            </div>
            <div>
                <input type="checkbox" name="interes" value="Jugueteria">
                <label for="Jugueteria">Jugueteria</label>
            </div>
            <div>
                <input type="checkbox" name="interes" value="Vida sana">
                <label for="Vida sana">Vida sana</label>
            </div>
                <label for="foto">Seleccionar una imagen para el perfil:</label>
                <input type="file" name="foto" accept=".jpg, .png">
                <input type="password" name="password" placeholder="Contraseña">
                <input type="password" name="password" placeholder="Confirmar contraseña">
            
            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
        </form>
      </main>
</body>
</html>
